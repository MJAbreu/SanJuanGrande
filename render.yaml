services:
  - type: web
    name: san-juan-grande-app
    env: node
    region: ohio
    buildCommand: |
      npm install
      npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLIENT_URL
        value: https://san-juan-grande.onrender.com
      - key: VITE_API_URL
        value: https://san-juan-grande.onrender.com/api
    autoDeploy: true
    healthCheckPath: /api/health

  - type: postgres
    name: san-juan-grande-db
    plan: free
    region: ohio
    ipAllowList: []